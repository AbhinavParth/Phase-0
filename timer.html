<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <span><b>Time left:</b></span>
    <span id="sw"></span><br><br>
    <span><b>Today's Date and Time:</b></span>
    <span id="dt"></span>
    <script src="forms.js"></script>
    <h1>Employee Detail Form</h1>
    <h3><u>Personal Details</u></h3>
    <p id="dep" ></p>
    <form target="_blank" method="post" onsubmit="display()">
        <label for="fname">First Name :</label>
        <input type="text" id="fname" name="fname" placeholder="Enter Your First Name"><br><br>
        <label for="fname">Last Name:</label>
        <input type="text" id="lname" name="lname" placeholder="Enter Your Last Name"><br><br>
        <label for="DOB">Date of Birth:</label>
        <input type="date" id="DOB" name="DOB"><br><br>
        <p>Employee Address :</p>
        <textarea name="EA" id="EA" cols="30" rows="10" placeholder="Enter your residencial address"></textarea><br>
        <label for="State">State:</label>
        <select name="State" id="State">
            <option value="Andhra Pradesh " selected>Andhra Pradesh </option>
            <option value="Arunachal Pradesh">Arunachal Pradesh</option>
            <option value="Assam">Assam</option>
            <option value="Bihar">Bihar</option>
            <option value="Chhattisgarh ">Chhattisgarh</option>
            <option value="Goa">Goa</option>
            <option value="Gujarat">Gujarat</option>
            <option value="Haryana">Haryana</option>
            <option value="Himachal Pradesh">Himachal Pradesh</option>
            <option value="Jammu & Kashmir">Jammu & Kashmir</option>
            <option value="Jharkhand">Jharkhand</option>
            <option value="Karnataka">Karnataka</option>
            <option value="Kerala">Kerala</option>
            <option value="Madhya Pradesh">Madhya Pradesh</option>
            <option value="Maharashtra ">Maharashtra</option>
            <option value="Manipur">Manipur</option>
            <option value="Meghalaya">Meghalaya</option>
            <option value="Mizoram">Mizoram</option>
            <option value="Nagaland">Nagaland</option>
            <option value="Odisha">Odisha</option>
            <option value="Punjab">Punjab</option>
            <option value="Rajasthan">Rajasthan</option>
            <option value="Sikkim">Sikkim</option>
            <option value="Tamil Nadu">Tamil Nadu</option>
            <option value="Telangana">Telangana</option>
            <option value="Tripura">Tripura</option>
            <option value="Uttar Pradesh">Uttar Pradesh</option>
            <option value="Uttarakhand ">Uttarakhand</option>
            <option value="West Bengal">West Bengal</option>
        </select><br><br>
        <label for="Pin">PIN:</label>
        <input type="text"id= "Pin" name="Pin" size="10" placeholder="Enter 6 digit PIN" maxlength ="6" pattern="[0-9]{6}">

        <h3><u>Company Details</u></h3>
        <label for="EmpId">Employee ID:</label>
        <input type="text" id="EmpId" name="EmpId" placeholder="Enter Your Employee ID"><br><br>
        <label for="DOJ">Date of Joining:</label>
        <input type="date" id="DOJ" name="DOB" min="2020-09-01">
        <p>Choose Your Department</p>
        <div>
            <input type="radio" id="hrd" name="Department" value="HR">
            <label for="hrd">HR</label><br>
            <input type="radio" id="sl" name="Department" value="Sales">
            <label for="sl">Sales</label><br>
            <input type="radio" id="tg" name="Department" value= "Technology">
            <label for="tg">Technology</label><br>
        </div>
        <div>

            <p>Select your Insurance</p>
            <input type="checkbox" id="Policy1" name="Policy1" value="Taken">
            <label for="Policy1">I have Health Insurance</label><br>
            <input type="checkbox" id="Policy2" name="Policy2" value="Taken">
            <label for="Policy2">I have Vehicle Insurance</label>
        </div>
            
            <h3><u>Contact Details</u></h3>
            <label for="Mob">Mobile No. :</label>
            <input type="tel" id="Mob" name="Mob" pattern="[0-9]{10}" placeholder="Enter 10 digit mobile number" size="25"><br><br>
        <label for="EM">Email Id :</label>
        <input type="email" id="EM" name="EM" placeholder="Enter Your Email Id"><br><br>
        <input type="reset"><br><br>
        <input type="submit"><br><br>
        <!-- <button onclick="display()">SUBMIT</button><br><br><br> -->
    </form>
</body>
</html>
